# MongoDB connection URI (set MONGODB_URI env variable for remote)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/wizquotes}
# Uncomment the above line to use MongoDB (remote or local). Leave commented to use embedded H2 for local/dev.

# Expose all actuator endpoints, including Prometheus
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true

# Set the active Spring profile:
# - mongo : Use remote MongoDB (set MONGODB_URI env variable)
# - h2    : Use embedded H2 (local/dev, fastest startup)
spring.profiles.active=mongo

# Allow bean definition overriding (useful for switching DB configs)
spring.main.allow-bean-definition-overriding=true

# Set log verbosity for all classes under com.wizkhalubernetes
# Levels: TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF
logging.level.com.wizkhalubernetes=DEBUG