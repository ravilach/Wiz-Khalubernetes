apiVersion: v1
kind: Namespace
metadata:
  name: wiz-khalubernetes
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiz-khalubernetes
  namespace: wiz-khalubernetes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wiz-khalubernetes
  template:
    metadata:
      labels:
        app: wiz-khalubernetes
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "8080"
    spec:
      containers:
        - name: wiz-khalubernetes
          image: <your-docker-image>
          imagePullPolicy: Always
          ports:
            - containerPort: 80
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: REMOTE_DB
              value: "false" # Set to "true" for remote MongoDB, "false" for local H2
            - name: MONGODB_URI
              value: "mongodb://<username>:<password>@<ec2-public-ip>:27017/<database>?authSource=admin"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: wiz-khalubernetes-lb
  namespace: wiz-khalubernetes
spec:
  type: LoadBalancer
  selector:
    app: wiz-khalubernetes
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: backend
      protocol: TCP
      port: 8080
      targetPort: 8080
