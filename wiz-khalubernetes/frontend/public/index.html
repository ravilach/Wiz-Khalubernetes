<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wiz Khalubernetes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background: rgb(2, 84, 236);
        font-family: 'Inter', sans-serif;
        color: #fff;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 32px;
      }
      h1 {
        font-weight: 700;
        font-size: 40px;
        letter-spacing: 2px;
        margin-bottom: 16px;
      }
      .quote-form input {
        width: 400px;
        padding: 12px 16px;
        border-radius: 8px;
        border: none;
        font-size: 18px;
        font-family: 'Inter', sans-serif;
        color: #222;
        background: #fff;
        outline: none;
      }
      .quote-form button {
        padding: 12px 24px;
        border-radius: 8px;
        border: none;
        background: #fff;
        color: rgb(2, 84, 236);
        font-weight: 700;
        font-size: 18px;
        cursor: pointer;
        font-family: 'Inter', sans-serif;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        transition: background 0.2s;
      }
      .quote-section {
        margin-top: 24px;
        background: rgba(255,255,255,0.08);
        padding: 20px;
        border-radius: 12px;
      }
      .node-info {
        margin-top: 48px;
        border-top: 1px solid #fff;
        padding-top: 16px;
        opacity: 0.95;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
